<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');
        *{
            margin: 0;
            box-sizing: border-box;
        }
        ::root{
            --alto_height: 280px;
        }
        body{
            font-family: 'Roboto', sans-serif;
        }
        .container{
            /* background: rgb(195,255,136); */
            background: linear-gradient(360deg, rgba(195,255,136,1) 0%, rgba(115,227,255,1) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .father{
            width: 700px;
            height: var(--alto_height);
            border-radius: 15px;
            border: 2px solid gray;
            background-color: #fff;
            box-shadow: 0 0 2px 1px #000;
            overflow: hidden;
            display: flex;
        }
        .son_profile{
            width: 300px;
            height: var(--alto_height);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .son_profile > img {
            width: 150px;
            height: 150px;
            /* clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); */
            border-radius: 50%;
            border: 2px solid #434343;
            object-fit: cover;
            object-position: 50% 30%;
        }
        .son_text{
            width: 400px;
            height: var(--alto_height);
            border-left: 5px solid gray;
            padding: 15px;
            /* padding-left: 10px; */
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
        }
        a{
            text-decoration: none;
            padding: 10px;
            background-color: aquamarine;
            color: #000;
            border-radius: 10px;
            width: 100px;
            text-align: center;
        }
        a:hover{
            transform: scale(1.1);
            transition: all 0.8s ease-in-out;
            box-shadow: 0 0 10px 1px #000;
        }
        span{
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="father">
            <div class="son_profile">
                <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <h2>Wilder Duarte</h2>
            </div>
            <div class="son_text">
                <div class="profile_prof">
                    <h4>Perfil Profesional:</h4>
                    <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis quia enim cupiditate maxime? Libero consectetur magni tempora, dignissimos laboriosam dicta.</span>
                </div>
                <div class="social_media">
                    <button>Facebook</button>
                    <button>Instagram</button>
                    <button>X</button>
                </div>
                <a href="#">Ver perfil</a>
            </div>
        </div>
    </div>
</body>
</html>
