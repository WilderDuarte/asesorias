<!DOCTYPE html>

</head>
<body>
    <h3>Hola bienvenidos a formularios</h3>
    <a href="../index.html">VOLVER ATRÁS</a>
    <br><br>
    <!-- Inicio de formulario -->
    <form action="">
        <fieldset>
            <legend>Información personal</legend>
            <label for="">Nombres:</label>
            <input type="text">
            <br>
            <label for="">Apellidos:</label>
            <input type="text">
            <br>
            <label for="">Contraseña:</label>
            <input type="password">
        </fieldset>
    </form>
    <!-- fin del formulario -->
    <br>
    <form action="">
        <fieldset>
            <legend>Información laboral</legend>
            <label for="">Fecha de inicio de labores:</label>
            <input type="date">
            <br>
            <label for="">Área de trabajo:</label>
            <select>
                <option value="">Elija una opción</option>
                <option value="">Ingeniero Sistemas</option>
                <option value="">Ingeniero Civil</option>
                <option value="" selected>Ingenierio mecánico</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
